backend:
  name: github
  repo: weisslabmit/lab-website
  branch: main
  base_url: https://weisslab-cms-oauth.onrender.com
  auth_endpoint: /auth

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "research"
    label: "Research Topics"
    folder: "content/research"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Weight (order)", name: "weight", widget: "number", default: 1, min: 1, step: 1 }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Image", name: "image", widget: "image", allow_multiple: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "people"
    label: "People"
    folder: "content/people"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Weight (order)", name: "weight", widget: "number", default: 1, min: 1, step: 1 }
      - { label: "Role", name: "role", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Short Bio", name: "summary", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }