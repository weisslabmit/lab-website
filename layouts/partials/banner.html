<section id="banner" class="banner">
  <div class="content">
    <h1>The Weiss<br>Lab @MIT</h1>

    <!-- Wrap the menu iframe + loader together -->
    <div class="embed-frame menu-frame">
      <iframe
        src='{{ "embeds/menu/index.html" | relURL }}?v={{ now.Unix }}'
        title="Weiss Lab Menu"
        loading="lazy"
        referrerpolicy="no-referrer"
        sandbox="allow-same-origin allow-scripts"
        scrolling="no"
        style="opacity:0; transition: opacity .35s ease;">
        
      </iframe>

      <!-- Loader that covers ONLY the iframe area -->
      <div class="menu-frame__loader">
        <span class="menu-frame__spinner">
        </span>
      </div>
    </div>
  </div>
</section>
