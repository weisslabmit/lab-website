<section id="banner">
  <div class="content">
    <h1>
      {{- if .IsHome -}}
        {{ with .Title }}
          {{ . | safeHTML }}
        {{ else }}
          {{ with site.Params.banner.title }}
            {{ . | safeHTML }}
          {{ else }}
            {{ site.Title | safeHTML }}
          {{ end }}
        {{ end }}
      {{- else -}}
        {{ .Title | safeHTML }}
      {{- end -}}
    </h1>
  </div>
</section>
