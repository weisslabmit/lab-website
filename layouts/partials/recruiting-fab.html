{{/* Show the FAB only on the homepage and only if there are active opportunities */}}
{{ with site.GetPage "section" "opportunities" }}
  {{ $active := where .RegularPages "Params.draft" "ne" true }}
  {{ if and $.IsHome (gt (len $active) 0) }}
    <a href="{{ .RelPermalink }}" class="recruiting-fab"><span>Now recruiting!</span></a>
  {{ end }}
{{ end }}
