<section id="research" class="wrapper">

<!-- Fixed, non-CMS timeline block at the top of Research -->
<div id="research-timeline" class="timeline-frame">
  <!-- spinner overlay -->
  <div class="timeline-frame__loader" aria-hidden="true">
    <img class="timeline-frame__spinner"
         src='{{ "images/plasmid.svg" | relURL }}'
         alt="">
  </div>

  <iframe
    id="lab-timeline"
    src="about:blank"
    data-src='{{ "embeds/timeline-lab/index.html" | relURL }}?v={{ now.Unix }}'
    title="Lab Timeline"
    loading="lazy"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin"
    scrolling="no">
  </iframe>
</div>

  {{ with site.GetPage "section" "research" }}
    {{ range $i, $p := .Pages.ByWeight }}
      {{ $orient := cond (modBool $i 2) "orient-right" "orient-left" }}
      <section class="spotlight style1 {{ $orient }} onload-content-fade-in onload-image-fade-in">
        <div class="content">
          <h2 class="major">{{ $p.Title }}</h2>
          {{ with $p.Params.summary }}<p>{{ . }}</p>{{ end }}
          <a href="{{ $p.RelPermalink }}" class="special">Learn more</a>
        </div>
        <div class="image">
          {{ with $p.Params.image }}
            <img src="{{ . | relURL }}" alt="{{ $p.Title }}" />
          {{ else }}
            <img src="{{ "images/pic01.jpg" | relURL }}" alt="{{ $p.Title }}" />
          {{ end }}
        </div>
      </section>
    {{ end }}
  {{ end }}

</section>
